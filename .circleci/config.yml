version: 2
jobs:
  test:
    docker:
      - image: 891714082543.dkr.ecr.us-west-2.amazonaws.com/rackspace-tf-toolbox
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/workspace
      - checkout:
            path: ~/branches/${CIRCLE_BRANCH}
      - run:
          name: Run Test
          command: MODULE_CI_JOB='test' python3 orchestrate.py
      - run:
          name: destroy
          command: cd ~ && ~/bin/destroy.sh && ~/bin/destroy_s3_buckets.sh # must succeed or we have something to clean up manually
          when: always
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - plan_results/*
            - artifacts/*
  check_destruction:
    docker:
      - image: 891714082543.dkr.ecr.us-west-2.amazonaws.com/rackspace-tf-toolbox
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/workspace
      - checkout:
            path: ~/module
      - run:
          name: Check Destruction
          command: MODULE_CI_JOB='check_destruction' python3 orchestrate.py
      - store_artifacts:
          path: ~/workspace/artifacts


workflows:
  version: 2
  build_and_test:
    jobs:
      - test:
          filters:
            branches:
             ignore: master
      - check_destruction:
          requires:
            - test
          filters:
            branches:
             ignore: master
